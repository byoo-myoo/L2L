<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <meta name="robots" content="noindex" />
    <script>
      (function () {
        var path = window.location.pathname;
        var repoBase = path.substring(0, path.lastIndexOf('/') + 1); // keep repo root on GitHub Pages
        var page = path.replace(repoBase, ''); // e.g. invite
        var target = repoBase + '#/' + page + window.location.search + window.location.hash;
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
